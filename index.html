<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahimsak Investment Filter</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div id="progress-bar"></div>
<div class="container">
    <img src="https://aimofindia.my.canva.site/images/8fc9db000ef7835fb7947f970b4e78b3.png" alt="AIM Logo" class="logo">
    <div class="header">
        <h1>Ahimsak Investment Filter</h1>
        <p class="subheader">Gauge your investments</p>
    </div>
    <!-- Quotes Section -->
    <div id="quotes" class="quotes"></div>
    <!-- Input Section -->
    <div id="input-container">
        <div class="form-group">
            <input type="text" class="form-control" id="company" placeholder="Start typing company name...">
        </div>
        <div id="suggestions" class="list-group"></div>
        <div id="results" class="card grey-background">
            <div class="card-body">
                <p class="card-text" id="company-name"></p>
                <p class="card-text" id="industry"></p>
                <p class="card-text" id="category"></p>
            </div>
        </div>
    </div>

    <!-- Pie Chart Section -->
    <div id="chart-container">
        <canvas id="industry-pie-chart"></canvas>
    </div>
</div>

<!-- Include JavaScript Files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
<div class="particles green-particles"></div>
<div class="particles red-particles"></div>
</body>
</html>
